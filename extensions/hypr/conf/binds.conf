# --- Keybindings ---
$mainMod = SUPER

# Applications
bind = $mainMod, T, exec, kitty
bind = $mainMod, C, exec, code
bind = $mainMod, E, exec, dolphin
bind = $mainMod, B, exec, librewolf
bind = $mainMod, S, exec, spotify-launcher --skip-update
bind = $mainMod, D, exec, vesktop

# Window Management
bind = $mainMod, Q, killactive, 
bind = ALT, F4, killactive, 
bind = $mainMod, DELETE, exit, 
bind = $mainMod, W, togglefloating, 
bind = ALT, RETURN, fullscreen, 
bind = $mainMod SHIFT, F, pin, 

# Custom Scripts (YASD Logic)
bind = $mainMod SHIFT, R, exec, rofi-layout.sh
bind = $mainMod SHIFT, W, exec, wallchange.sh
bind = $mainMod SHIFT, V, exec, clipmgr.sh
bind = $mainMod SHIFT, T, exec, wbar-layout.sh
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, B, exec, pkill -SIGUSR1 waybar
bind = $mainMod SHIFT, PERIOD, exec, rofi -modi emoji -show emoji -theme ~/.config/rofi/emoji.rasi
bind = $mainMod, SPACE, exec, notify-send "Switched Layout To:" "$(hyprctl -j devices | jq -r '.keyboards[] | select(.main == true) | .active_keymap' | head -n 1)"
# NOTE: The above command uses `jq` to parse the output of `hyprctl` and extract the active keyboard layout. 
#       While the handler that changes the layout lives in userprefs.conf.

# Rofi Launchers 
bind = $mainMod, A, exec, rofi -show drun -theme ~/.config/rofi/layout.rasi
bind = $mainMod, TAB, exec, rofi -show window -theme ~/.config/rofi/layout.rasi
bind = $mainMod SHIFT, E, exec, rofi -show filebrowser -theme ~/.config/rofi/layout.rasi

# Hardware Controls (bindl = locked, works even when screen is locked)
bindl = , XF86AudioMute, exec, pamixer -t
bindl = , XF86AudioLowerVolume, exec, pamixer -d 5
bindl = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = $mainMod, P, exec, grim - | satty --filename -
bind = $mainMod CTRL, P, exec, grim -g "$(slurp)" - | satty --filename - 
bind = $mainMod SHIFT, P, exec, grim ~/Pictures/Screenshot-$(date +'%Y-%m-%d-%H%M%S').png

# Navigation
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Workspace Switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Resizing (Continuous)
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Mouse Binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
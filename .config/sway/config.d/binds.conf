set $mod Mod4

# --- Applications ---
set $term kitty
set $editor code
set $file dolphin
set $browser librewolf
set $spotify spotify
set $discord vesktop

# --- Script Paths ---
set $scrPath $HOME/.config/YASD/scripts

# --- Window & Session Management ---
bindsym --to-code $mod+q kill
bindsym --to-code Alt+F4 kill
bindsym --to-code $mod+Delete exec swaynag -t warning -m 'Exit Sway?' -B 'Yes' 'swaymsg exit'

# Window States
bindsym --to-code $mod+w floating toggle
bindsym --to-code $mod+g layout toggle tabbed split
bindsym --to-code Alt+Return fullscreen toggle
bindsym --to-code $mod+Shift+f sticky toggle

# --- Main Keybinds (Native/Apps) ---
bindsym --to-code $mod+t exec $term
bindsym --to-code $mod+e exec $file
bindsym --to-code $mod+c exec $editor
bindsym --to-code $mod+b exec $browser
bindsym --to-code $mod+s exec $spotify
bindsym --to-code $mod+d exec $discord

# --- Script-Based Keybinds (Custom YASD Logic) ---
# 1. Theme & Layout Management
bindsym --to-code $mod+Shift+r     exec $scrPath/rofi-layout.sh   # Rofi Layout Selector
bindsym --to-code $mod+Shift+w     exec $scrPath/wallchange.sh    # Wallpaper Selector
bindsym --to-code $mod+Shift+v     exec $scrPath/clipmgr.sh       # Clipboard Manager
bindsym --to-code $mod+Shift+t     exec $scrPath/wbar-layout.sh   # Waybar Layout Selector

# 2. System Utilities
bindsym --to-code $mod+l           exec swaylock                          # Lock Screen
bindsym --to-code $mod+Shift+b     exec pkill -SIGUSR1 waybar             # Toggle Waybar Visibility
bindsym --to-code $mod+Shift+period exec rofi -modi emoji -show emoji -theme ~/.config/rofi/emoji.rasi
bindsym --to-code $mod+space input type:keyboard xkb_switch_layout next 

# 3. App Launchers (Rofi)
bindsym --to-code $mod+a           exec rofi -show drun -theme ~/.config/rofi/layout.rasi
bindsym --to-code $mod+Tab         exec rofi -show window -theme ~/.config/rofi/layout.rasi
bindsym --to-code $mod+Shift+e     exec rofi -show filebrowser -theme ~/.config/rofi/layout.rasi

# --- Hardware Controls (Audio/Brightness/Media) ---
bindsym --locked XF86AudioMute exec pamixer -t
bindsym --locked XF86AudioLowerVolume exec pamixer -d 5
bindsym --locked XF86AudioRaiseVolume exec pamixer -i 5
bindsym --locked XF86MonBrightnessUp exec brightnessctl set +5%
bindsym --locked XF86MonBrightnessDown exec brightnessctl set 5%-
bindsym --locked XF86AudioPlay exec playerctl play-pause
bindsym --locked XF86AudioNext exec playerctl next
bindsym --locked XF86AudioPrev exec playerctl previous

# --- Screenshots (grim + slurp) ---
bindsym --to-code $mod+p exec grim - | satty --filename -
bindsym --to-code $mod+Ctrl+p exec grim -g "$(slurp)" - | satty --filename - 
bindsym --to-code $mod+Shift+p exec grim ~/Pictures/Screenshot-$(date +'%Y-%m-%d-%H%M%S').png

# --- Navigation & Workspaces ---
bindsym --to-code $mod+Left focus left
bindsym --to-code $mod+Right focus right
bindsym --to-code $mod+Up focus up
bindsym --to-code $mod+Down focus down

# Workspaces 1-10
bindsym --to-code $mod+1 workspace number 1
bindsym --to-code $mod+2 workspace number 2
bindsym --to-code $mod+3 workspace number 3
bindsym --to-code $mod+4 workspace number 4
bindsym --to-code $mod+5 workspace number 5
bindsym --to-code $mod+6 workspace number 6
bindsym --to-code $mod+7 workspace number 7
bindsym --to-code $mod+8 workspace number 8
bindsym --to-code $mod+9 workspace number 9
bindsym --to-code $mod+0 workspace number 10

# Move Container & Follow
bindsym --to-code $mod+Shift+1 move container to workspace number 1; workspace number 1
bindsym --to-code $mod+Shift+2 move container to workspace number 2; workspace number 2
bindsym --to-code $mod+Shift+3 move container to workspace number 3; workspace number 3
bindsym --to-code $mod+Shift+4 move container to workspace number 4; workspace number 4
bindsym --to-code $mod+Shift+5 move container to workspace number 5; workspace number 5
bindsym --to-code $mod+Shift+6 move container to workspace number 6; workspace number 6
bindsym --to-code $mod+Shift+7 move container to workspace number 7; workspace number 7
bindsym --to-code $mod+Shift+8 move container to workspace number 8; workspace number 8
bindsym --to-code $mod+Shift+9 move container to workspace number 9; workspace number 9
bindsym --to-code $mod+Shift+0 move container to workspace number 10; workspace number 10

# --- Resizing ---
bindsym --to-code $mod+Shift+Right resize grow width 30px
bindsym --to-code $mod+Shift+Left resize shrink width 30px
bindsym --to-code $mod+Shift+Up resize shrink height 30px
bindsym --to-code $mod+Shift+Down resize grow height 30px

# --- Mouse & Reload ---
floating_modifier $mod normal
bindsym --to-code $mod+Shift+C reload
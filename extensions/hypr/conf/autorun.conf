# --- Environment Variables ---
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# --- Autostart ---
exec-once = sh -c '. "$HOME/.config/SeraDOTS/env/env.sh"'
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# UI Components
exec-once = waybar
exec-once = swaync
exec-once = swww-daemon

# Clipboard & Tray
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = udiskie --tray

# Idle Daemon
# (Using swayidle command from your config, though hypridle is native)
exec-once = swayidle -w timeout 300 'swaylock' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f -c 000000'